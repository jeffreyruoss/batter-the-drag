<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batter The Drag</title>
  <link rel="preload" href="batter-the-drag.svg" as="image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: black;
      background-image: url('bg-2.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .mask-container {
      position: relative;
      mask: url('batter-the-drag.svg') no-repeat center;
      -webkit-mask: url('batter-the-drag.svg') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
      aspect-ratio: 1; /* Maintain square aspect ratio */
      height: 100%;
    }

    .mask-container img.universe {
      width: 100%;
      height: 100%;
      animation: fadeIn 3s ease-in-out, rotateAndScale 500s infinite linear;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes rotateAndScale {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.6);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    /* Media Queries for Specific Widths */
    @media (max-width: 320px) {
      .mask-container {
        width: 280px;
      }
    }

    @media (max-width: 375px) {
      .mask-container {
        width: 330px;
      }
    }

    @media (max-width: 425px) {
      .mask-container {
        width: 380px;
      }
    }

    @media (max-width: 480px) {
      .mask-container {
        width: 430px;
      }
    }

    @media (max-width: 540px) {
      .mask-container {
        width: 490px;
      }
    }

    @media (max-width: 600px) {
      .mask-container {
        width: 550px;
      }
    }

    @media (max-width: 640px) {
      .mask-container {
        width: 590px;
      }
    }

    @media (max-width: 720px) {
      .mask-container {
        width: 670px;
      }
    }

    @media (max-width: 800px) {
      .mask-container {
        width: 750px;
      }
    }

    @media (max-width: 900px) {
      .mask-container {
        width: 850px;
      }
    }

    @media (max-width: 1000px) {
      .mask-container {
        width: 950px;
      }
    }

    @media (max-width: 1080px) {
      .mask-container {
        width: 1030px;
      }
    }

    @media (max-width: 1200px) {
      .mask-container {
        width: 1150px;
      }
    }

    @media (min-width: 1201px) {
      .mask-container {
        width: 1200px;
      }
    }

  </style>
</head>
<body>
  <div class="mask-container">
    <img src="text-bg-2.webp" class="universe" alt="Batter The Drag Mask">
  </div>
</body>
</html>
